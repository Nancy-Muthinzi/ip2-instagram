{% extends 'base.html' %}
{% block content %}
{{ block.super}}

{% include "navbar.html" %}

<div class="container-fluid" style="background-color: lightgrey;">

    <div class="row">
        <div class="col-md-12">
            {% for post in profile %}

            <p>{{post.bio}}</p>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
