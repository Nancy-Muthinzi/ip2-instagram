{% extends 'base.html' %}
{% block content %}
{{ block.super}}

{% include "navbar.html" %}

<div class="container-fluid" style="background-color: lightgrey;">

    <div class="row">
        <div class="col-md-12">
            {% for post in profile %}
            <img src="{{post.profile_photo.url}}" style="border-radius:50%;">
            <p>{{post.bio}}</p>
            {% endfor %}
        </div>
    </div>

    <div class="row">
        {% for post in images %}
        <div class="col-sm-4">
            <div>
                <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal{{post.id}}">
                    <img src="{{post.image.url}}" width="350px" height="350px" style="border: 1px solid #ddd;"><br>
                    <p style="width:350px;">{{post.image_caption}}</p>
                </button>

                <form class="comment-form" role="comment">

                    {%csrf_token%}

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add a comment" name="comment" style="width:380px; border-radius: 10px;"><br><br>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>


</div>

{% endblock %}
