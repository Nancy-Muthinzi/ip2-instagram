{% extends 'base.html' %}
{% block content %}
{{ block.super}}

{% include "navbar.html" %}

<div class="container-fluid">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="{{profile.profile_photo.url}}" width="200" style="border-radius:50%;">
        </div>

        <div class="col-md-4">
            <p style="font-size:25px;">{{profile.user.username}}</p>
            <button type="button" class="btn btn-default" style="font-size: 25px;">Edit Profile</button>
            <i class="fa fa-cog" style="font-size:30px;"></i> <br><br>
            <p style="font-size:25px;">Nancy Muthinzi</p>
        </div>

        <div class="col-md-2"></div>
    </div>

    <!-- my pics -->
    <div class="row">
        <div class="col-md-3">
            {% for post in images %}
            <img src="{{profile.user.image.url}}" width="400px" height="400px" style="border: 1px solid #ddd;"><br>
            {% endfor %}
        </div>

    </div>
</div>
</div>

{% endblock %}
