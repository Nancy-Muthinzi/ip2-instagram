{% extends 'base.html' %}
{% block content %}
{{ block.super}}

{% include "navbar.html" %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-6" style="padding-top:20px;">
            <div class="card">
                {% for post in images %}

                <div class="card-header">
                    <p> {{post.user}} </p>
                </div>

                <div class="card-body">
                    <img src="{{post.image.url}}" width="400px" height="400px" style="border: 1px solid #ddd;"><br>
                </div>

                <div class="card-title">
                    <p>{{post.image_like}}</p>
                    <p style="width:350px;">{{post.image_caption}}</p>
                </div>

                <div class="card-footer">
                    <form class="comment-form" role="comment">
                        {%csrf_token%}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Add a comment" name="comment" style="width:380px; border-radius: 10px;">
                        </div>
                    </form><br><br><hr>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
