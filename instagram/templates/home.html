{% extends 'base.html' %}
{% block content %}
{% load bootstrap3 %}
{{ block.super}}

{% include "navbar.html" %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-6" style="padding-top:20px;">
            <div class="card" style="width:380px;">
                {% for post in images %}

                <div class="card-header">
                    <a href="{{post.user}}" style="font-size:20px;"> {{post.user}} </a>
                </div>

                <div class="card-body">
                    <img src="{{post.image.url}}" width="350px" height="350px" style="border: 5px solid #5bc0de; border-radius: 4px; padding: 5px;">
                </div>

                <div class="card-title" style="font-size:20px;">
                    <p style="width:350px; padding-left: 15px;">{{post.image_caption}}</p>
                </div>

                <div class="card-footer">
                    <form action="{% url 'home' %}" method="post">
                        {%csrf_token%}
                        {% bootstrap_form commentForm layout='inline' %}
                        <input type="submit" value="Comment">
                    </form>
                </div>
                <hr>
                {% endfor %}
            </div>

        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
