{% extends 'base.html' %}
{% block content %}
{% load bootstrap3 %}
{{ block.super}}

{% include "navbar.html" %}

<div class="container-fluid" style="background-color:#428bca;">
    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-6" style="padding-top:20px;">
            <div class="card" style="width:430px;">
                {% for post in images %}

                <div class="card-header">
                    <a href="{{post.user}}" style="font-size:20px;"> {{post.user}} </a>
                </div>

                <div class="card-body">
                    <img src="{{post.image.url}}" width="400px" height="400px" style="border: 1px solid #ddd;"><br>
                </div>

                <div class="card-title" style="font-size:20px;">
                    <p style="width:350px; padding-left: 15px;">{{post.image_caption}}</p>
                </div>

                <div class="card-footer">
                    {%csrf_token%}
                    {% bootstrap_form commentForm %}
                </div>
                <hr>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
