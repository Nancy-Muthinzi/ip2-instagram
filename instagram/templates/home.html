{% extends 'base.html' %}
{% block content %}
{{ block.super}}

{% include "navbar.html" %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-7">
        {% for post in images %}
            <img src="{{post.image.url}}" width="400"><br>
            <p style="width:400px;">{{post.image_caption}}</p>

            <form class="comment-form" role="comment" action="{% url 'comments' %">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add a comment" name="comment" style="width:400px;"><br><br>
                </div>
            </form>

        {% endfor %}
        </div>

        <div class="col-sm-4">

        </div>
    </div>


</div>

{% endblock %}
